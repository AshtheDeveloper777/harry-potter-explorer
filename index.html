<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ Harry Potter Explorer</h1>
            <p class="subtitle">Discover characters, houses, and spells from the Wizarding World</p>
        </header>

        <div class="controls">
            <div class="tabs">
                <button class="tab-btn active" data-tab="characters">Characters</button>
                <button class="tab-btn" data-tab="spells">Spells</button>
                <button class="tab-btn" data-tab="houses">Houses</button>
            </div>
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by name..."
                    autocomplete="off"
                >
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading magical data...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="results" class="results">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
